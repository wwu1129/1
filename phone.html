<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行動電話使用意見調查表</title>
</head>
<body>
    <h2>行動電話使用意見調查表</h2>
    <form action="#" method="post">
        <label for="name">姓名：</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="problems">您使用手機時最常碰到哪些問題？</label><br>
        <textarea id="problems" name="problems" rows="4" cols="40"></textarea><br><br>

        <label>您使用過哪些業者的門號？（可複選）</label><br>
        <input type="checkbox" id="carrier1" name="carrier" value="中華電信">
        <label for="carrier1">中華電信</label><br>
        <input type="checkbox" id="carrier2" name="carrier" value="台灣大哥大">
        <label for="carrier2">台灣大哥大</label><br>
        <input type="checkbox" id="carrier3" name="carrier" value="遠傳電信">
        <label for="carrier3">遠傳電信</label><br>
        <input type="checkbox" id="carrier4" name="carrier" value="台灣之星">
        <label for="carrier4">台灣之星</label><br><br>

        <button type="submit">提交</button>
        <button type="reset">重設</button>
    </form>
</body>
</html>
